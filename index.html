<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container resp2">
        <h1>Tic Tac Toe</h1>
        <div class="game">
            <div class="row">
                <div class="box resp 1"></div>
                <div class="box resp 2"></div>
                <div class="box resp 3"></div>
            </div>
            
            <div class="row">
                <div class="box resp 4"></div>
                <div class="box resp 5"></div>
                <div class="box resp 6"></div>
            </div>
    
            <div class="row">
                <div class="box resp 7"></div>
                <div class="box resp 8"></div>
                <div class="box resp 9"></div>
            </div>
        </div>
        <p class="info">Turn for O</p>
        <button class="btn" type="reset" id="reset" >Reset Game</button>
    </div>
    <script src="scriptai.js"></script>
</body>
</html>
